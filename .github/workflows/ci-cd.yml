name: Django CI/CD

# Trigger workflow on pushes, PRs, and daily cron for main branch
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 0 * * *'  # Daily build for main branch

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11" ]

    steps:
    # Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup Python version
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # Install dependencies and CI tools
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 coverage coveralls awsebcli

    # Check code formatting with Black
    - name: Run Black
      run: black --check .

    # Lint code with Flake8
    - name: Run Flake8
      run: flake8 . --max-line-length=88

    # Run Django tests with coverage
    - name: Run Tests with Coverage
      run: |
        python manage.py migrate
        coverage run --source='studybuddy' manage.py test

    # Display coverage report
    - name: Generate Coverage Report
      run: coverage report

    # Upload coverage to Coveralls
    - name: Upload Coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GIT_TOKEN }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    # Only deploy on pushes to develop or main
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'

    steps:
    # Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Install dependencies and EB CLI
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install awsebcli

    # Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Initialize Elastic Beanstalk application
    - name: Initialize Elastic Beanstalk
      run: |
        eb init studybuddy --platform "Python 3.11" --region ${{ secrets.AWS_REGION }} --verbose
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    # Deploy to the single EB environment
    - name: Deploy to Elastic Beanstalk
      run: |
        eb deploy studybuddy-envi --region ${{ secrets.AWS_REGION }}
