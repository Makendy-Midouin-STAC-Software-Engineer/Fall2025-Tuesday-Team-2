<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Study Buddy{% endblock %}</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2563eb;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 22px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            width: 85%;
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Study Buddy</h1>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'studybuddy:rooms' %}">Rooms</a>
                <a href="{% url 'studybuddy:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'studybuddy:login' %}">Login</a>
                <a href="{% url 'studybuddy:register' %}">Register</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
