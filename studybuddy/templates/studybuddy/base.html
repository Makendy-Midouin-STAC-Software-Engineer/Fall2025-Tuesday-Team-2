<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyBuddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        nav {
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav>
    	<a href="{% url 'studybuddy:home' %}">Home</a>
    	<a href="{% url 'studybuddy:note_list' %}">Notes</a>
    	<a href="{% url 'studybuddy:rooms' %}">Rooms</a>

    {% if user.is_authenticated %}
        <a href="{% url 'studybuddy:profile' %}">Profile</a>
        <a href="{% url 'studybuddy:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'studybuddy:login' %}">Login</a>
    {% endif %}
    </nav>

    <div class="content">
        {% if messages %}
        <div style="margin-bottom:15px;">
            {% for message in messages %}
            <div style="padding:12px 15px;margin-bottom:10px;border-radius:8px;
                {% if message.tags == 'success' %}background-color:#d1fae5;color:#065f46;border:1px solid #10b981;
                {% elif message.tags == 'error' %}background-color:#fee2e2;color:#991b1b;border:1px solid #ef4444;
                {% else %}background-color:#e0e7ff;color:#3730a3;border:1px solid #6366f1;{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
