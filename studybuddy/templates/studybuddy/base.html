<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light mode - Refined Natural */
            --bg-primary: #fafaf9;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f5f5f4;
            --text-primary: #292524;
            --text-secondary: #78716c;
            --accent-primary: #0891b2;
            --accent-hover: #0e7490;
            --accent-secondary: #059669;
            --border-color: #e7e5e4;
            --shadow: rgba(0, 0, 0, 0.1);
            --nav-bg: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            --success: #059669;
            --danger: #dc2626;
            --warning: #f59e0b;
        }

        [data-theme="dark"] {
            /* Dark mode - Black & Orange */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --accent-primary: #ff6b35;
            --accent-hover: #ff8555;
            --accent-secondary: #84cc16;
            --border-color: #3a3a3a;
            --shadow: rgba(255, 107, 53, 0.2);
            --nav-bg: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background: var(--nav-bg);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 80%;
            height: 2px;
            background-color: white;
            transition: transform 0.3s ease;
        }

        nav a:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        /* Dark mode toggle button */
        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Content area */
        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow), 0 0 20px var(--shadow);
            transition: all 0.3s ease;
        }

        /* Messages */
        .messages {
            margin-bottom: 1.5rem;
        }

        .message {
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            border-radius: 12px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
            transition: all 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.success {
            background-color: rgba(107, 142, 35, 0.1);
            border-left-color: var(--success);
            color: var(--success);
        }

        .message.error {
            background-color: rgba(220, 38, 38, 0.1);
            border-left-color: var(--danger);
            color: var(--danger);
        }

        .message.info {
            background-color: rgba(232, 104, 57, 0.1);
            border-left-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* Headings */
        h1, h2, h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* Forms */
        input, textarea, select {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: 0.75rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(232, 104, 57, 0.1);
        }

        [data-theme="dark"] input:focus,
        [data-theme="dark"] textarea:focus,
        [data-theme="dark"] select:focus {
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        }

        /* Dark mode - ensure inputs are visible */
        [data-theme="dark"] input,
        [data-theme="dark"] textarea,
        [data-theme="dark"] select {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        [data-theme="dark"] input::placeholder,
        [data-theme="dark"] textarea::placeholder {
            color: var(--text-secondary);
        }

        /* Dark mode - make labels visible */
        [data-theme="dark"] label {
            color: var(--text-primary);
        }

        /* Dark mode - make all form text bright */
        [data-theme="dark"] form,
        [data-theme="dark"] form * {
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                margin: 1rem;
                padding: 1rem;
            }

            nav {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="{% url 'studybuddy:home' %}"><i class="fas fa-home"></i> Home</a>
            <a href="{% url 'studybuddy:note_list' %}"><i class="fas fa-sticky-note"></i> Notes</a>
            <a href="{% url 'studybuddy:rooms' %}"><i class="fas fa-users"></i> Rooms</a>

            {% if user.is_authenticated %}
                <a href="{% url 'studybuddy:profile' %}"><i class="fas fa-user"></i> Profile</a>
                <a href="{% url 'studybuddy:logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            {% else %}
                <a href="{% url 'studybuddy:login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
            {% endif %}
        </div>
        
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>
    </nav>

    <div class="content">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <script>
        // Dark mode toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const icon = document.getElementById('theme-icon');
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update icon
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const icon = document.getElementById('theme-icon');
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });
    </script>
</body>
</html>
