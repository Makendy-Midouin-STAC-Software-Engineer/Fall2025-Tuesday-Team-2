<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - StudyBuddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .logout-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        p {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            display: inline-block;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-home {
            background-color: #e2e8f0;
            color: #4a5568;
        }
        .btn-home:hover {
            background-color: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="icon">ðŸ‘‹</div>
        <h1>Successfully Logged Out</h1>
        <p>You have been logged out of your StudyBuddy account. Come back soon!</p>
        
        <div class="btn-container">
            <a href="{% url 'studybuddy:login' %}" class="btn-login">Login Again</a>
            <a href="{% url 'studybuddy:home' %}" class="btn-home">Go Home</a>
        </div>
    </div>
</body>
</html>
