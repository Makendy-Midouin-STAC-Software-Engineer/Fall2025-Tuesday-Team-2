{% extends "studybuddy/base.html" %}
{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<h1>{{ note.title }}</h1>
<p>{{ note.content }}</p>
<a href="{% url 'studybuddy:note_list' %}">Back to Notes</a>
<a href="{% url 'studybuddy:note_edit' note.id %}">Edit</a>
<a href="{% url 'studybuddy:note_delete' note.id %}">Delete</a>
{% endblock %}
