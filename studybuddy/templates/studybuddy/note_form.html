{% extends 'studybuddy/base.html' %}
{% block content %}
<h2>{% if object %}Edit Note{% else %}New Note{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<a href="{% url 'studybuddy:note_list' %}">Back to Notes</a>
{% endblock %}
