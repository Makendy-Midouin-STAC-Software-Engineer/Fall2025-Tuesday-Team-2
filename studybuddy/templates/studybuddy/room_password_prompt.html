{% extends 'studybuddy/base.html' %}
{% block title %}Enter Password{% endblock %}
{% block content %}
<div style="max-width:400px;margin:auto;text-align:center;padding:30px;">
    <h2>This room is private</h2>
    <p>Please enter the password to join <strong>{{ room.name }}</strong>.</p>

    <form method="POST">
        {% csrf_token %}
        <input type="password" name="room_password"
               placeholder="Room Password"
               required
               style="padding:8px;width:100%;border-radius:6px;border:1px solid #ccc;margin-bottom:10px;">
        <button type="submit"
                style="background-color:#2563eb;color:white;padding:8px 16px;border:none;border-radius:6px;cursor:pointer;">
            Join
        </button>
    </form>

    {% if error_message %}
        <p style="color:red;margin-top:10px;">{{ error_message }}</p>
    {% endif %}
</div>
{% endblock %}
